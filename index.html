<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로컬스토리지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="default-logo.png" alt="로고">
        <h3 id="hello">이름을 입력하세요</h3>
        <input type="text" id="name-input" placeholder="blue, red, yellow" />
        <button id="name-input-btn">입력</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
